# The main job for yellow_nyc.
resources:
  jobs:
    yellow_nyc_job:
      name: yellow_nyc_job

      trigger:
        # Run this job every day, exactly one day from the last run; see https://docs.databricks.com/api/workspace/jobs/create#trigger
        periodic:
          interval: 1
          unit: DAYS

      email_notifications:
        on_failure:
          - dbradmin@helleng.com

      tasks:
        - task_key: ingestion_data
          job_cluster_key: yellow_nyc_cluster
          notebook_task:
            notebook_path: ../src/ingestion_data.ipynb
        - task_key: filter_data
          job_cluster_key: yellow_nyc_cluster
          notebook_task:
            notebook_path: ../src/filter_data.ipynb
          depends_on:
            - task_key: ingestion_data
        - task_key: viz_data
          job_cluster_key: yellow_nyc_cluster
          notebook_task:
            notebook_path: ../src/viz_data.ipynb
          depends_on:
            - task_key: filter_data
        
      job_clusters:
        - job_cluster_key: yellow_nyc_cluster
          new_cluster: ${var.yellow_nyc_cluster}
      
      parameters:
        - name: puYear
          default: ${var.puYear}
        - name: puMonth
          default: ${var.puMonth}
        - name: passengerCount
          default: ${var.passengerCount}
        - name: totalAmount
          default: ${var.totalAmount}
        - name: tripDistance
          default: ${var.tripDistance}